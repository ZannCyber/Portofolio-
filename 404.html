<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Popup Mengganggu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .container {
      margin-top: 20%;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #e74c3c;
    }
    p {
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Halaman Terbatas</h1>
    <p>Halaman ini hanya dapat digunakan untuk tujuan tertentu.</p>
    <p>Mohon tidak mencoba mengakses fitur lain di browser ini.</p>
  </div>

  <script>
    // Fungsi untuk menampilkan popup berulang
    function showAnnoyingPopup() {
      alert("Jangan coba-coba keluar dari halaman ini!");
      // Panggil lagi fungsi ini setelah popup ditutup
      setTimeout(showAnnoyingPopup, 10); // Delay 10ms
    }

    // Jalankan popup saat halaman dimuat
    window.onload = function () {
      showAnnoyingPopup();
    };

    // Cegah klik kanan
    document.addEventListener('contextmenu', function (e) {
      e.preventDefault();
      alert("Klik kanan dinonaktifkan.");
    });

    // Cegah pintasan keyboard (Ctrl+T, Ctrl+N, F12, dll.)
    document.addEventListener('keydown', function (e) {
      if (
        e.ctrlKey || // Tombol Ctrl
        e.key === 'F12' || // Developer Tools
        e.key === 'Tab' || // Tab baru
        e.key === 'N' || // Jendela baru
        e.key === 'W' || // Menutup tab
        e.key === 'Escape' // Keluar dari mode fullscreen
      ) {
        e.preventDefault();
        alert("Akses dibatasi untuk keperluan perusahaan.");
      }
    });

    // Cegah navigasi ke halaman lain
    window.addEventListener('beforeunload', function (e) {
      e.preventDefault();
      e.returnValue = ''; // Pesan default untuk mencegah keluar dari halaman
    });
  </script>
</body>
</html>
